    <style>
        .input-grp {
            margin-bottom: 20px;
        }

        .input-grp label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .input-grp input {
            width: 100%;
            padding: 15px;
            border: 1px solid transparent;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        .input-grp input:focus {
            border-color: #003b46;
            background-color: #fff;
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
        }
    </style>
</head>

<body>




    <div class="input-grp password-grp">
        <label for="password">Password</label>
        <div class="password-input">
            <input type="password" id="password" placeholder="Enter your password">
            <i class="fa-solid fa-eye-slash toggle-password"></i>

        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

</body>
